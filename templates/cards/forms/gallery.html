{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update Gallery
{% endblock %}


{% block content %}

<div class="container my-5 pt-5">
    <h2 class="mainTopic">Update Gallery</h2>
    <div class="card container">
        <div class="card-body">
            <form method="POST" class="mb-4" enctype="multipart/form-data" id="gallery-form">
                {% csrf_token %}
                <div class="image-container" id="image-container">
                    {% for image in gallery_data %}
                    <div class="image-item">
                        <img src="{{ image }}" alt="Image">
                        <a href="{% url 'cards:remove_gallery_image' uidb64=uuid image_url=image %}" class="remove-button btn btn-sm danger-btn">X</a>

                    </div>
                    {% endfor %}
                </div>
                {{ form|crispy }}
                <button class="btn main-btn" type="submit">Save</button>
                <a class="btn main-btn" id="back-page">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
