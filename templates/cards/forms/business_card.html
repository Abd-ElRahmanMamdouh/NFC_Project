{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update Business Card
{% endblock %}


{% block content %}

<div class="container my-5 pt-5">
    <h2 class="mainTopic">Update Business Card</h2>
    <div class="card container">
        <div class="card-body">
            <form method="POST" class="mb-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}<br>
                {% if logo_url %}
                <p>Current image:</p>
                <img src="{{ logo_url }}" alt="Current Image" style="max-width: 300px; max-height: 300px;"><br>
                {% endif %}
                <button class="btn main-btn" type="submit">Save</button>
                <a href="{% url 'cards:user_dashboard' %}" class="btn main-btn">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
