{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update PDF Viewer
{% endblock %}


{% block content %}

<div class="container my-5 pt-5">
    <h2 class="mainTopic">Update PDF Viewer</h2>
    <div class="card container">
        <div class="card-body">
            <form method="POST" class="mb-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}<br>
                {% if file_name %}
                <p>Current file: {{ file_name }}</p>
                {% endif %}
                <button class="btn main-btn" type="submit">Save</button>
                <a class="btn main-btn" id="back-page">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
