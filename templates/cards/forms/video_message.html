{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update Video Message
{% endblock %}


{% block content %}

<div class="container my-5 pt-5">
    <h2 class="mainTopic">Update Video Message</h2>
    <div class="card container">
        <div class="card-body">
            <form method="POST" class="mb-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}<br>
                {% if video_name %}
                <p>Current Video: {{ video_name }}</p>
                {% endif %}
                <button class="btn main-btn" type="submit">Save</button>
                <a href="{% url 'cards:user_dashboard' %}" class="btn main-btn">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
