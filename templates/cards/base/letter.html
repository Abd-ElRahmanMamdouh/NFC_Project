{% load hitcount_tags %}
<div class="card mx-auto" style="max-width: 1024px;">
    <div class="card-header text-center bg-primary text-white">
        <h1>Letter</h1>
    </div>
    <div class="card-body">
        {% if card.data.letter %}
            <h3 class="card-title text-center">{{ card.data.letter.title }}</h3>
            <p class="card-text text-start">{{ card.data.letter.text|linebreaksbr }}</p>
        {% else %}
            <p>No letter data available.</p>
        {% endif %}
        {% get_hit_count for card as hits %}
        Views: <small class="ms-3 color"><i class="fa-regular fa-eye"></i> {{ hits }}</small>
    </div>
</div>
