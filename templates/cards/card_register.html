{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
Register Your Card
{% endblock %}
{% block content %}


<div class="d-flex flex-row align-items-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <h2 class="mainTopic">Register new card</h2>
                <div class="mt-4">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="code" class="form-control custom-input" placeholder="Your Purchasing Code">
                        <input type="submit" name="submit" value="Link Now" class="btn main-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
