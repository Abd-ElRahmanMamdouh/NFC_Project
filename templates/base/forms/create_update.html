{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
{{ object }}
{% endblock %}


{% block content %}

<div class="container my-5 pt-5">
    <h2 class="mainTopic">Edit {{ object }}</h2>
    <div class="card container">
        <div class="card-body">
            <form method="POST" class="mb-4">
                {% csrf_token %}
                {{ form|crispy }}<br>
                <button class="btn main-btn" type="submit">Save</button>
                <a href="{% url 'users:user_profile' %}" class="btn main-btn">Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
